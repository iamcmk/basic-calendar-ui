<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calender</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div class="calender">
    <div class="header">
        <div class="btn previous">
            <!--<img src="img/arrow.png" alt="previous button"/>-->
        </div>
        <div class="month-block">
            <div class="month-title">January</div>
        </div> <!-- end of month block -->
        <div class="btn next">
            <!--<img src="img/next-arrow.png" alt="next button"/>-->
        </div>
        <div class="day-block">
            <ul>
                <li>SAT</li>
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THUR</li>
                <li>FRI</li>
                <li>SUN</li>
            </ul>
        </div> <!-- end of day block -->
    </div> <!-- end of header -->
    <div class="grid">
        <table>
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>

                </tr>
                <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td class="current-day">20</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td class="next-month">1</td>
                    <td class="next-month">2</td>
                    <td class="next-month">3</td>
                    <td class="next-month">4</td>
                </tr>
            </tbody>
        </table>
    </div> <!-- end of grid -->
</div> <!-- end of calender -->



</body>
</html>
